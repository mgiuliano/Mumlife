{% if user.is_authenticated and account and not account.is_admin %}
<script type="text/javascript">
    mixpanel.identify('{{ account.id }}');
    mixpanel.people.set('$email', '{{ account.user.email }}');
    mixpanel.people.set('age', '{{ account.age }}');
    mixpanel.people.set('gender', '{{ account.get_gender_display }}');
    mixpanel.people.set('area', '{{ account.area }}');
</script>
